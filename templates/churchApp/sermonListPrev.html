<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <title>Church of the Redeemer</title>
  </head>
  <body style="background-image:url('{% static 'churchApp/GradientBG.png'%}');background-size: 100% 70%;background-repeat:no-repeat">
      <!-- OVERRIDE BOOTSTRAP STYLE -->
      <style>
        a:link{
          color:black;
          background-color:transparent;
          text-decoration: none;
        }
        a:hover{
          color:#283c63;
          background-color: transparent;
          text-decoration:none;
        }
      </style>


      <!-- NAVBAR -->
      <nav class='navbar fixed-top navbar-dark navbar-expand-lg pt-0 pb-0' style='background-color:#283c63'>
        <a class='navbar-brand'>
          <img src="{% static 'churchApp/COR Logo.png' %}" alt="Missing" width="50" height="50" loading='lazy'>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" style='font-size:20px' href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" style='font-size:20px' href="/pastoraCorner">Pastor's Corner</a>
            </li>
            <li class="nav-itemt">
              <a class="nav-link text-light" style='font-size:20px' href="/about">About Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- PASTORA's CORNER HEADING -->
      <h1 style='font-family:Playfair Display, serif;margin-top:100px' align='center'>Pastor's Corner</h1>
      <!-- PASTORA's CORNER HEADING -->

      <!-- CONTENT -->
      <h3 style='font-family:Playfair Display, serif;margin-left:5%'>
        {{date}}
      </h3>
      <div class="container" style='font-size:1.250em'>
        <p>{{sermon|safe|linebreaks}}</p>
      </div>
      <!-- CONTENT -->


      <div class="container" style='margin-top:5%'>
        <a href="/pastoraCorner/list">
          <h3 align='center' style='font-family:Playfair Display, serif'>
            View Previous Sermons
          </h3>
        </a>
