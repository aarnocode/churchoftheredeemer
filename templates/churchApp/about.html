<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Church of the Redeemer</title>
  </head>
  <body style='background-color:#fbe8d3'>
      <!-- NAVBAR -->
      <nav class='navbar fixed-top navbar-dark navbar-expand-lg pt-0 pb-0' style='background-color:#283c63'>
        <a class='navbar-brand' href="#">
          <img src="{% static 'churchApp/COR Logo.png' %}" alt="Missing" width="50" height="50" loading='lazy'>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" style='font-size:20px' href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" style='font-size:20px' href="#">Something</a>
            </li>
            <li class="nav-itemt">
              <a class="nav-link text-light" style='font-size:20px' href="/about">About Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- ROW -->
      <div class="row mr-0">
        <div class="col-12 text-light" style='background-color:#283c63;margin-bottom:5%;margin-top:60px'>
          <img src="{% static 'churchApp/COR Heading.png' %}" alt="Missing" loading='lazy' style="width:100%;height:100%">
        </div>
        <!-- contianer -->
        <div class="container mb-5">
          <div class="col-12">
            <p style='font-size:20px' align='justify'>
              <!-- Use 'safe' para maread ang html tag -->
              {{about|safe}}
            </p>
          </div>
        </div>
        <!-- contianer -->
        <div class="col-6 pt-4 pb-4" style="padding-left:11%;background-color:#f85f73">
          <h3>Mission</h3>
          <p align='justify' style='color:#fbe8d3'>{{mission}}</p>
        </div>
        <div class="col-6 pt-4 pb-4" style='padding-right:11%;background-color:#f85f73'>
          <h3>Vision</h3>
          <p align='justify' style='color:#fbe8d3'>{{vision}}</p>
        </div>
      </div>
      <!-- ROW -->
  </body>
</html>
